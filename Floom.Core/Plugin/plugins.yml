- name: Bad Words Filter
  runtime: csharp
  description: Filters bad words from the AI request/response
  package: floom/plugins/bad-words-filter
  version: '0.1'
  supportedFloomVersions:
    - '1.0'
  supportedStages:
    - prompt.validation
    - response.validation
  events: []
  parameters:
    disallow:
      type: string-array
      description: Array of bad words categories to disallow
      options:
        - credit-cards
        - pii
        - regex
  owner:
    name: floom
